<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 250px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-success opacity-8"></span>
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <label class="form-control-label" for="input-username">Customer ID</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Customer ID" [(ngModel)]= "ID">
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <label class="form-control-label" for="input-username">Name</label>
              <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Name" [(ngModel)]= "NAME">
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <label class="form-control-label" for="input-username">Phone</label>
                <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Phone" [(ngModel)]= "PHONE">
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <label class="form-control-label" for="input-email">Date of Birth</label>
                <input type="date" id="input-dob" class="form-control form-control-alternative" placeholder="Date of Birth" [(ngModel)]= "DOB">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Available Customers</h3>
          <div class="col-12 text-right">
            <a class="btn btn-sm btn-success" (click)="searchButtonClick();">Search</a>
            <a class="btn btn-sm btn-success" (click)="resetSearch();">Reset</a>
            <a class="btn btn-sm btn-success" (click)="exportData();">Download as Excel</a>
            <a class="btn btn-sm btn-success" (click)="autoCheckout();">Auto Check-Out</a>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead">
              <tr>
                <th scope="col">IMAGE</th>
                <th scope="col">CUSTOMER ID</th>
                <th scope="col">NAME</th>
                <th scope="col">DOB</th>
                <th scope="col">PHONE</th>
                <th scope="col">STATUS</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customerProfile of customerProfiles">
                <th scope="row">
                  <div class="media align-items-center">
                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" [src]="customerProfile.IMAGE_PATH?customerProfile.IMAGE_PATH:''">
                    </a>
                    <!-- <div class="media-body">
                      <span class="mb-0 text-sm">Argon Design System</span>
                    </div> -->
                  </div>
                </th>
                <td>
                  {{customerProfile.ID}}
                </td>
                <td>
                  {{customerProfile.NAME}}
                </td>
                <td>
                  {{customerProfile.DOB}}
                </td>
                <td>
                  {{customerProfile.PHONE}}
                </td>
                <td>
                  {{customerProfile.STATUS == '1' ? 'Active' : 'In-Active'}}
                </td>
                <td>
                  <div class="col-4 text-right">
                    <a class="btn btn-sm btn-secondary" (click)="editCustomerProfile(customerProfile.ID);">Open</a>
                  </div>
                </td>
                <!-- <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                    </div>
                  </div>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled" (click)="prev();">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item" (click)="next();">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
