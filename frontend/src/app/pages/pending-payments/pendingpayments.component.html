<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 250px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-success opacity-8"></span>
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <form class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto">
        <div class="form-group mb-0">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
            <input class="form-control" placeholder="Search" type="text"
           [(ngModel)] = "searchText" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Pending Payemnts</h3>
          <div class="col-12 text-right">
            <!-- <a class="btn btn-sm btn-success" (click)="search();">Search</a>
            <a class="btn btn-sm btn-success" (click)="resetSearch();">Reset</a> -->
            <a class="btn btn-sm btn-success" (click)="exportData();">Download as Excel</a>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead">
              <tr>
                <th scope="col">CUSTOMER ID</th>
                <th scope="col">NAME</th>
                <th scope="col">PAYMENT AMOUNT</th>
                <th scope="col">PAYMENT TYPE</th>
                <th scope="col">END DATE</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customerProfile of customerProfiles | filter : searchText">
                <td>
                  {{customerProfile.CUSTOMER_PROFILE_ID}}
                </td>
                <td>
                  {{customerProfile.NAME}}
                </td>
                <td>
                  {{customerProfile.PAYMENT_AMOUNT}}
                </td>
                <td>
                  {{customerProfile.PAYMENT_TYPE}}
                </td>
                <td>
                  {{customerProfile.END_DATE}}
                </td>
                <td>
                  <div class="col-4 text-right">
                    <a class="btn btn-sm btn-secondary" (click)="editCustomerProfile(customerProfile.CUSTOMER_PROFILE_ID);">Open</a>
                  </div>
                </td>
                <!-- <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">Action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Another action</a>
                      <a class="dropdown-item" href="javascript:void(0)">Something else here</a>
                    </div>
                  </div>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled" (click)="prev();">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item" (click)="next();">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
